<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Score Keeper</title>
</head>

<body>
    <main>
        <div class="d-flex justify-content-center mt-5">
            <div class="card">
                <img src="pingpong.jpg" class="card-img-top" alt="Ping Pong paddles">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h1 class="card-title">Ping Pong Score Keeper</h1>
                    </li>
                    <li class="list-group-item">
                        <h2><span id="playerOneScore">0</span> to <span id="playerTwoScore">0</span></h2>
                        <p class="card-text">Use the buttons below to keep score.</p>
                        <label for="maxScore" class="card-text">Playing To</label>
                        <select name="maxScore" id="maxScore">
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <div class="mt-3">
                            <button id="playerOneBtn" class="btn btn-success">+1 Player One</button>
                            <button id="playerTwoBtn" class="btn btn-primary">+1 Player Two</button>
                            <button id="resetBtn" class="btn btn-danger">Reset</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
